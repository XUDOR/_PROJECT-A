<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>_PROJECT-A:USER</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>_PROJECT-A | User Portal</h1>
        <nav class="nav-menu">
            <ul>
                <li><a href="#" data-section="Data Section 1">Data Section 1</a></li>
                <li><a href="#" data-section="Data Section 2">Data Section 2</a></li>
                <li><a href="#" data-section="Data Section 3">Data Section 3</a></li>
                <li class="auth-section">
                    <div id="login-form" class="auth-form">
                        <input type="email" id="login-email" placeholder="Email" required>
                        <input type="password" id="login-password" placeholder="Password" required>
                        <button id="login-btn">Login</button>
                        <a href="#" id="show-signup">Create Account</a>
                    </div>
                    <div id="user-info" class="auth-info" style="display: none;">
                        <span id="user-name"></span>
                        <button id="logout-btn">Logout</button>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="grid-container">
            <!-- Grid Item 1: Submit User Form -->
            <div class="grid-item">
                <h2>Submit User</h2>
                <form id="user-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter your phone number">

                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address">

                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" placeholder="Enter your location">

                    <label for="skills">Skills (comma-separated):</label>
                    <input type="text" id="skills" name="skills" placeholder="e.g., JavaScript, React">

                    <label for="profile_summary">Profile Summary:</label>
                    <textarea id="profile_summary" name="profile_summary" rows="4"
                        placeholder="Enter a brief profile summary"></textarea>

                    <button type="submit">Submit</button>
                </form>
                <div id="form-response"></div>
            </div>

            <!-- Grid Item 2: Opportunity Section -->
            <div class="grid-item">
                <h2>Opportunity</h2>
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>Job Postings</div>
                    <button id="refresh-jobs-btn" class="Button-Refresh">Refresh Jobs</button>
                </div>
                <div id="job-container" class="DBContents">No jobs yet. Click "Refresh Jobs" to load postings.</div>
            </div>

            <!-- Grid Item 3: Match / Sort Placeholder -->
            <div class="grid-item">
                <h2>Match | Sort</h2>
            </div>

            <!-- Grid Item 4: Signup Section -->
            <!-- In your /public/index.html signup section -->
<div class="grid-item signup-section" id="signup-section" style="display: none;">
    <h2>Create Account</h2>
    <form id="signup-form" class="auth-form">
      <input type="text" id="signup-username" placeholder="Username" required>
      <input type="text" id="signup-name" placeholder="Full Name" required>
      <input type="email" id="signup-email" placeholder="Email" required>
  
      <!-- Passwords Container -->
      <div class="password-fields">
        <div class="password-container">
          <label for="signup-password">Password:</label>
          <input type="password" id="signup-password" required>
        </div>
        <div class="password-container">
          <label for="signup-confirm-password">Confirm Password:</label>
          <input type="password" id="signup-confirm-password" required>
        </div>
        <!-- Single toggle button for both fields -->
        <button type="button" id="toggle-password">View</button>
      </div>
  
      <select id="account-type" required>
        <option value="">Select Account Type</option>
        <option value="user">Job Seeker</option>
        <option value="company">Company</option>
      </select>
  
      <button type="submit">Create Account</button>
    </form>
  
    <!-- Feedback div for success/error messages -->
    <div id="signup-response" style="margin-top: 1em;"></div>
  </div>
  
  
        </div>
    </main>

    <footer>
        <p>&copy; 2024 _PROJECT-A User Portal. All rights reserved.</p>
    </footer>

    <div class="loading">Loading...</div>

    <script src="js/main.js"></script>
</body>

</html>
