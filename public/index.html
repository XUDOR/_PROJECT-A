<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>_PROJECT-A:USER</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>_PROJECT-A | User Portal</h1>
        <nav class="nav-menu">
            <ul>
                <li><a href="#" data-section="Data Section 1">Data Section 1</a></li>
                <li><a href="#" data-section="Data Section 2">Data Section 2</a></li>
                <li><a href="#" data-section="Data Section 3">Data Section 3</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="grid-container">
            <div class="grid-item">
                <h2>Submit User</h2>
                <form id="user-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
                    
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address">
                    
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" placeholder="Enter your location">
                    
                    <label for="skills">Skills (comma-separated):</label>
                    <input type="text" id="skills" name="skills" placeholder="e.g., JavaScript, React">
                    
                    <label for="profile_summary">Profile Summary:</label>
                    <textarea id="profile_summary" name="profile_summary" rows="4" placeholder="Enter a brief profile summary"></textarea>
                    
                    <button type="submit">Submit</button>
                </form>
                <div id="form-response"></div>
            </div>
            
            
            <div class="grid-item">
                <h2>Opportunity</h2>
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>Job Postings</div>
                    <button id="refresh-jobs-btn" class="Button-Refresh">Refresh Jobs</button>

                </div>
                <div id="job-container" class="DBContents">No jobs yet. Click "Refresh Jobs" to load postings.</div>
            </div>
            
            
            <div class="grid-item">
                <h2>Match | Sort</h2>
               
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 _PROJECT-A  User Portal. All rights reserved.</p>
    </footer>

    <div class="loading">Loading...</div>
    
    <script src="js/main.js"></script>

</body>
</html>
